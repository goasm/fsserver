<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post File</title>
  <style>
    .upload-zone {
      background-color: lightgray;
      width: 480px;
      padding: 20px;
      margin: 0 auto;
    }
    .result-message {
      white-space: pre;
      margin-top: 15px;
    }
    .error-message {
      color: orangered;
      white-space: pre;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="upload-zone">
    <input id="upload" type="file" multiple />
    <div id="result" class="result-message" style="display: none;"></div>
    <div id="error" class="error-message" style="display: none;"></div>
  </div>
  <script>
    (function() {
      const upload = document.getElementById('upload');
      const result = document.getElementById('result');
      const error = document.getElementById('error');

      class State {
        constructor(filenames) {
          this.filenames = filenames;
          this.progress = {};
          this.error = null;
        }

        update(filename, percent) {
          this.progress[filename] = percent;
        }

        renderResult(element) {
          const segs = this.filenames.map((filename) => {
            const percent = this.progress[filename];
            return `${filename} - ${Math.round(percent * 100)}%`;
          });
          const hasResult = segs.length > 0;
          element.style.display = hasResult ? 'block' : 'none';
          if (hasResult) {
            element.innerText = segs.join('\n');
          } else {
            element.innerText = '';
          }
        }

        renderError(element) {
          const hasError = !!this.error;
          element.style.display = hasError ? 'block' : 'none';
          if (hasError) {
            element.innerText = this.error.message;
          } else {
            element.innerText = '';
          }
        }
      }

      let state = null;

      upload.addEventListener('change', (e) => {
        const files = upload.files;
        const tasks = Array.from(files).map(uploadFile);
        Promise.all(tasks).catch((err) => {
          state.error = err;
          state.renderError(error);
        });
        state = new State(Array.from(files).map(file => file.name));
      });

      function cwd() {
        const path = location.pathname;
        const pos = path.lastIndexOf('/');
        const res = path.substring(0, pos);
        return res;
      }

      function join(...segs) {
        return segs.join('/');
      }

      function uploadFile(file) {
        const path = join(cwd(), file.name);
        return request(path, {
          method: 'POST',
          body: file,
          onProgress: (e) => {
            const { loaded, total } = e;
            const percent = loaded / total;
            state.update(file.name, percent);
            state.renderResult(result);
          },
        }).then((res) => {
          const { success, error, file } = res;
          if (!success) {
            throw new Error(error);
          }
          return file;
        });
      }

      function request(url, options = {}) {
        return new Promise((resolve, reject) => {
          const req = new XMLHttpRequest();
          req.onreadystatechange = (e) => {
            if (req.readyState === 4) {
              try {
                const resp = JSON.parse(req.response);
                resolve(resp);
              } catch (err) {
                reject(err);
              }
            }
          };
          req.onprogress = options.onProgress;
          req.onerror = reject;
          req.open(options.method, url);
          req.send(options.body);
        });
      }
    }());
  </script>
</body>
</html>
