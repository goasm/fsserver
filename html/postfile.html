<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post File</title>
  <style>
    .upload-zone {
      background-color: lightgray;
      width: 480px;
      padding: 20px;
      margin: 0 auto;
    }
    .result-message {
      display: inline-block;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="upload-zone">
    <input id="upload" type="file" multiple />
    <div id="result" class="result-message"></div>
  </div>
  <script>
    (function() {
      const upload = document.getElementById('upload');
      const result = document.getElementById('result');
      upload.addEventListener('change', (e) => {
        const files = upload.files;
        const tasks = Array.from(files).map(uploadFile);
        Promise.all(tasks).then((res) => {
        }).catch((err) => {
        });
      });

      function cwd() {
        const path = location.pathname;
        const pos = path.lastIndexOf('/');
        const res = path.substring(0, pos);
        return res;
      }

      function join(...segs) {
        return segs.join('/');
      }

      function uploadFile(file) {
        const path = join(cwd(), file.name);
        return request(path, {
          method: 'POST',
          body: file,
          onProgress: (e) => {
            const { loaded, total } = e;
            const percent = loaded / total;
            result.innerText = `${Math.round(percent * 100)}%`;
          },
        });
      }

      function request(url, options = {}) {
        return new Promise((resolve, reject) => {
          const req = new XMLHttpRequest();
          req.onreadystatechange = (e) => {
            if (req.readyState === 4) {
              try {
                const resp = JSON.parse(req.response);
                resolve(resp);
              } catch (err) {
                reject(err);
              }
            }
          };
          req.onprogress = options.onProgress;
          req.onerror = reject;
          req.open(options.method, url);
          req.send(options.body);
        });
      }
    }());
  </script>
</body>
</html>
